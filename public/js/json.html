<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring Json</title>
</head>
<body>
<h1>JSON</h1>
<script>
    var alice = {
            "firstName": "Alice",
            "lastName":"Wonderland",
            "salary": 1234
            };

    console.log(alice);
    var aliceString = JSON.stringify(alice);
    console.log(aliceString);
</script>
</body>
</html>
