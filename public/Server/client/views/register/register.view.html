<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="container-fluid" ng-controller="ServerRegisterController">
        <h1 class="page-header">Register</h1>

        <form class="form-horizontal" action="profile.html">
            <div class="form-group">
                <label for="username"  class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input id="username" ng-model="model.username" type="text" class="form-control" placeholder="username" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input id="Password" type="password" ng-model="model.password" class="form-control" placeholder="strong password" />
                </div>
            </div>
            <div class="form-group">
                <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                <div class="col-sm-10">
                    <input id="verifyPassword" type="password" ng-model="model.verifyPassword" class="form-control" placeholder="verify strong password" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input id="email" type="text" ng-model="model.email" class="form-control" placeholder="example@domain.com" />
                </div>
            </div>
            <div class="form-group has-error">
                <label id="ErrorMessage" class="control-label">{{model.errorMessage}}</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="submit" ng-click="model.register()" class="btn btn-primary">Submit</button>
                    <button id="reset" type="reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
