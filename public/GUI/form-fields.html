<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Maker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right nav-pills">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar nav-stack">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <br>
            <form class="form-horizontal" action="profile.html">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <br>
                    <input id="firstName" class="col-lg-6" type="text" placeholder="First Name">
                    <div class="allicons">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <br>
                    <input id="lastName" class="col-lg-6" type="text" placeholder="Last Name">
                    <div class="allicons">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <br>
                    <input id="dob" type="date" class="col-lg-3" placeholder="Select Date">
                    <div class="allicons">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <br>
                    <select id="gender" class="col-lg-6">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <div class="allicons">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="roles">Roles:</label>
                    <br>
                    <div class="checkbox" id="roles">
                        <label><input type="checkbox" value="">Admin</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Student</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">User</label>

                        <div class="allicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="license">License Agreement:</label>
                    <div class="radio" id="license">
                        <label><input type="radio" name="optradio">Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">No</label>

                        <div class="allicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newField">Add New Field:</label>
                    <br>
                    <select id="newField" class="col-lg-6">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio Buttons</option>
                        <option>Paragraph Text Field</option>
                    </select>
                    <div class="allicons">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
